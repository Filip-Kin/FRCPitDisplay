<!DOCTYPE html>
<html>

<head>
    <!--Import the stylez-->
    <link href="css/materialIcons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <link href="css/index.css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Browser styling-->
    <title>Benzene Bots 4384</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper red accent-4">
            <div id="rank"></div>
            <!--
        <ul id="nav-mobile">
            <li></li>
            <li>
                <div id="event">
                    <div class="input-field col s12">
                        <select>
                            <option value="migib">Week 0: Gibraltar</option>
                            <option value="mial2">Week 5: Alpena</option>
                        </select>
                    </div>
                </div>
            </li>
        </ul>
        -->
            <a class="brand-logo center" id="team"></a>
            <div id="time-display" class="right"></div>
        </div>
    </nav>
    <div class="row fill-vertical">
        <div class="row top-row">
            <div class="col s4">
                <table>
                    <thead>
                        <tr>
                            <th>Match</th>
                            <th>ETA</th>
                            <th colspan=3 style="color:Red;">Red Alliance</th>
                            <th colspan=3 style="color:#537bff;">Blue Alliance</th>
                            <th colspan=2>Scores</th>
                            <th colspan=3>RP</th>
                        </tr>
                    </thead>
                    <tbody id="matches">
                        <tr class="">
                            <th colspan="16">Qualifications</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col s8">
                <div id="player" style="height: 100%" class="center"></div>
            </div>
        </div>
        <div class="row bottom-row">
            <div class="col s4">
                <table id="queueTable">
                </table>
            </div>
            <div class="col s4">
                <table>
                    <tr>
                        <td colspan=2><strong>Robot Info</strong></td>
                    </tr>
                    <tr>
                        <td>Drive: MK4i Swerve Drive</td>
                        <td>Auton: One cone</td>
                    </tr>
                    <tr>
                        <td>Weight: 121lbs</td>
                        <td>Mid and High rank scorer</td>
                    </tr>
                    <tr>
                        <td>Can pick from ground and station</td>
                        <td>Cycle time: <30 Seconds</td>
                    </tr>
                </table>
            </div>
            <div class="col s4">
                <img id="loop" style="overflow: hidden" src="">
            </div>
        </div>
    </div>

    <!--Import the magix-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/rank.js"></script>
    <script type="text/javascript" src="js/matches.js"></script>
    <script type="text/javascript" src="js/queue.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/pictureloop.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</body>

</html>
